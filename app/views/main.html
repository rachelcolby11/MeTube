<div class="row">
    <h2 class="page-header">My Videos</h2>
</div>

<div class="row">
  <div class="col-md-2" ng-repeat="video in showtunes">
    <a ng-href="{{ video.url }}">
      <div class="video-title">
        <h5>{{ video.title }}</h5>
      </div>
      <!--    video thumbnail will go here -->      
      <img src='http://i3.ytimg.com/vi/JrbCFR1FsZk/default.jpg'>
    </a>
  </div>
</div>
